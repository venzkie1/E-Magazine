<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon1.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&family=Montserrat&family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <!-- Side logo -->
    <section class="side">
        <img src="images/favicon1.png" alt="HomeLogo">
    </section>
        <!-- main content -->
    <section class="main">
        <div class="login-container">
            <p class="title">Welcome Back!</p>
            <div class="separator"></div>
            <p class="welcome-message">Please, provide login credential to proceed 
                and have access to purchase our merchandise</p>
        
                <!-- The form -->
            <form action="index.html" class="login-form">
                <div class="form-control">
                    <input type="text" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>

                <div class="form-control">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <button class="submit">Login</button>
            </form>
        </div>
        
    </section>
</body>
</html>
